<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="form.css">
  <title>Survey Form</title>
</head>
<body>
  <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>
  <div class="container">
    <form id="survey-form">
      <fieldset>
        <label id="name-label" class="title-label">Name <input required id="name" name="name" type="text" placeholder="Enter your name"/></label>
        <label id="email-label" class="title-label">Email <input required id="email" name="email" type="email" placeholder="Enter your Email"/></label>
        <label id="number-label" class="title-label">Age <input id="number" name="age" type="number" min="10" max="100" placeholder="Age"/></label>
        <label class="title-label">Which option best describes your current role?
          <select id="dropdown" name="current-role">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label><input checked name="would-recommend" type="radio" class="inline" value="1"/> Definitely</label>
        <label><input name="would-recommend" type="radio" class="inline" value="2"/> Maybe</label>
        <label class="title-label"><input name="would-recommend" type="radio" class="inline" value="3"/> Not sure</label>
        <label class="title-label">What is your favorite feature of freeCodeCamp?
          <select id="dropdown" name="favorite-feature">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
          </label>
          <label class="title-label">What would you like to see improved?  <p id="small">(Check all that apply)</p>
            <label><input name="improve" type="checkbox" value="1" class="inline"/> Front-end Projects</label>
            <label><input name="improve" type="checkbox" value="2" class="inline"/> Back-end Projects</label>
            <label><input name="improve" type="checkbox" value="3" class="inline"/> Data Visualization</label>
            <label><input name="improve" type="checkbox" value="4" class="inline"/> Challenges</label>
            <label><input name="improve" type="checkbox" value="5" class="inline"/> Open Source Community</label>
            <label><input name="improve" type="checkbox" value="6" class="inline" /> Gitter help rooms</label>
            <label><input name="improve" type="checkbox" value="7" class="inline" /> Videos</label>
            <label><input name="improve" type="checkbox" value="8" class="inline" /> City Meetups</label>
            <label><input name="improve" type="checkbox" value="9" class="inline" /> Wiki</label>
            <label><input name="improve" type="checkbox" value="10" class="inline" /> Forum</label>
            <label><input name="improve" type="checkbox" value="11" class="inline" /> Additional Courses</label>
          <label class="title-label textarea">Any comments or suggestions?
            <textarea name="comments" rows="5" cols="30" placeholder="Enter your comment here..."></textarea>
          </label>
        <input id="submit" type="submit" text="Submit">
      </fieldset>
    </form>
  </div>
</body>
</html>
